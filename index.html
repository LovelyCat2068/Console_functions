<!DOCTYPE html>
<html>
<head>
    <title>Class - 77</title>
</head>
<body>
    <h1>Open Console</h1>

    <script>
        console.log("Hi!");
        var first_name="Advika";
        console.log(first_name);

        var last_name="Pahal";
        console.log(last_name);

        var full_name=first_name.concat(last_name);
        console.log(full_name);

        var upper_case=full_name.toUpperCase();
        console.log(upper_case);

        var length=full_name.length;
        console.log(length);

        var lower_case=full_name.toLowerCase();
        console.log(lower_case);

        var replace_word="I like ice cream";
        var replace_word_2=replace_word.replace("like", "love");
        console.log(replace_word_2);

        var squareroot=Math.sqrt(100);
        console.log(squareroot);

        var min=Math.min(9, 14, 55, 29);
        console.log(min);

        var max=Math.max(23, 567, 789, 1234567890);
        console.log(max);

        var power=Math.pow(10, 3);
        console.log(power);
    </script>
</body>
</html>
